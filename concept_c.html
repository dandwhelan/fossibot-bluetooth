<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept C - Data Table</title>
    <style>
        :root {
            --bg-body: #111827;
            --bg-card: #1f2937;
            --bg-log: #000000;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --text-green: #4ade80;
            --text-blue: #60a5fa;
            --text-red: #ef4444;
            --btn-blue: #2563eb;
            --btn-green: #16a34a;
            --font-main: system-ui, -apple-system, sans-serif;
            --border-radius: 1rem;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 28rem;
        }

        .dashboard {
            background-color: var(--bg-card);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .dash-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 0.5rem;
        }

        .dash-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .dash-col.left {
            align-items: flex-start;
            text-align: left;
        }

        .dash-col.center {
            align-items: center;
            text-align: center;
            flex: 0 0 auto;
            min-width: 6rem;
        }

        .dash-col.right {
            align-items: flex-end;
            text-align: right;
        }

        .dash-val {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .dash-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .dash-sub {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .text-green {
            color: var(--text-green);
        }

        .text-blue {
            color: var(--text-blue);
        }

        /* Battery Ring */
        .battery-ring-container {
            position: relative;
            width: 6rem;
            height: 6rem;
            margin: 0.5rem auto;
        }

        .battery-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.25rem;
            font-weight: bold;
        }

        .battery-unit {
            font-size: 0.75rem;
            margin-left: 1px;
        }

        /* General Inputs */
        .setting-group {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .setting-header {
            color: var(--text-blue);
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 0.5rem;
            padding-bottom: 0.25rem;
            border-bottom: 1px solid var(--text-muted);
        }

        /* Efficiency Cards */
        .eff-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .eff-card {
            flex: 1;
            background: #2d3748;
            border-radius: 12px;
            padding: 1rem;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            min-height: 80px;
        }

        .eff-card.active {
            border-color: var(--text-green);
            background: #374151;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.1);
        }

        .eff-card.inactive {
            opacity: 0.6;
        }

        .eff-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .eff-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .eff-help-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            border: none;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .eff-help-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Data Table (Concept C) */
        .app-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .app-table th {
            text-align: left;
            padding: 0.5rem;
            color: var(--text-muted);
            font-size: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-table td {
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .app-table tr:last-child td {
            border-bottom: none;
        }

        .type-badge {
            font-size: 0.7rem;
            padding: 0.1rem 0.3rem;
            border-radius: 4px;
            font-weight: bold;
        }

        .type-AC {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .type-DC {
            background: rgba(234, 179, 8, 0.2);
            color: #facc15;
        }

        .app-input {
            width: 50px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--text-muted);
            color: white;
            padding: 0.25rem;
            border-radius: 4px;
            text-align: center;
            font-size: 0.8rem;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4b5563;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--btn-green);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .btn-main {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-weight: 700;
            color: white;
            border: none;
            cursor: pointer;
            background: var(--btn-green);
        }
    </style>
</head>

<body>

    <div class="container">
        <div style="margin-bottom: 1rem; text-align: center;">
            <h2 style="margin:0;">Concept C</h2>
            <p style="color:var(--text-muted); margin:0;">Data Table View</p>
        </div>

        <!-- Dashboard -->
        <div class="dashboard">
            <div class="dash-row">
                <div class="dash-col left">
                    <div class="dash-label">Input</div>
                    <div class="dash-val text-green"><span id="sim-inputWatts">0</span> <span
                            style="font-size:0.75rem;">W</span></div>
                </div>
                <div class="dash-col center">
                    <div class="battery-ring-container">
                        <svg width="100%" height="100%" viewBox="0 0 36 36" style="transform: rotate(-90deg);">
                            <path class="ring-bg"
                                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                                fill="none" stroke="#374151" stroke-width="3" />
                            <path id="sim-batteryRing" class="ring-val text-blue" stroke-dasharray="100, 100"
                                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                                fill="none" stroke="currentColor" stroke-width="3" />
                        </svg>
                        <div class="battery-text"><span id="sim-batteryPercent">100</span><span
                                class="battery-unit">%</span></div>
                    </div>
                    <div class="dash-sub">
                        <div><span id="sim-remainingHours">--</span> hrs</div>
                    </div>
                </div>
                <div class="dash-col right">
                    <div class="dash-label">Output</div>
                    <div class="dash-val text-blue"><span id="sim-outputWatts">0</span> <span
                            style="font-size:0.75rem;">W</span></div>
                    <div class="dash-sub">Eff: <span id="sim-effectiveWatts">0</span>W</div>
                </div>
            </div>
        </div>

        <!-- Manual Inputs -->
        <div class="setting-group" style="margin: 1rem;">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem;">
                <div>
                    <label style="font-size: 0.75rem; color: var(--text-muted);">Battery %</label>
                    <input type="number" id="sim-battery-input" value="100" min="0" max="100"
                        onchange="updateSimDashboard()"
                        style="width: 100%; padding: 0.5rem; background: var(--bg-log); color: var(--text-main); border: 1px solid var(--text-muted); border-radius: 0.25rem;">
                </div>
                <div>
                    <label style="font-size: 0.75rem; color: var(--text-muted);">Input (W)</label>
                    <input type="number" id="sim-input-watts" value="0" min="0" onchange="updateSimDashboard()"
                        style="width: 100%; padding: 0.5rem; background: var(--bg-log); color: var(--text-main); border: 1px solid var(--text-muted); border-radius: 0.25rem;">
                </div>
                <div>
                    <label style="font-size: 0.75rem; color: var(--text-muted);">Cap (Wh)</label>
                    <input type="number" id="sim-capacity" value="2048" min="100" onchange="updateSimDashboard()"
                        style="width: 100%; padding: 0.5rem; background: var(--bg-log); color: var(--text-main); border: 1px solid var(--text-muted); border-radius: 0.25rem;">
                </div>
            </div>
        </div>

        <!-- Efficiency Cards -->
        <div class="setting-group">
            <div class="setting-header">Efficiency Settings</div>
            <div class="eff-row">
                <div id="card-ac" class="eff-card active" onclick="toggleEfficiency('ac')">
                    <button class="eff-help-btn" onclick="showHelp(event, 'ac')">?</button>
                    <div class="eff-title">AC</div>
                    <div class="eff-subtitle">88% Efficiency</div>
                </div>
                <div id="card-dc" class="eff-card active" onclick="toggleEfficiency('dc')">
                    <button class="eff-help-btn" onclick="showHelp(event, 'dc')">?</button>
                    <div class="eff-title">DC</div>
                    <div class="eff-subtitle">96% Efficiency</div>
                </div>
            </div>
        </div>

        <!-- Appliances (Data Table) -->
        <div class="setting-group">
            <div class="setting-header">Appliances</div>
            <div style="background: var(--bg-card); border-radius: 12px; overflow: hidden;">
                <table class="app-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th style="text-align:center;">Watts</th>
                            <th style="text-align:right;">Status</th>
                        </tr>
                    </thead>
                    <tbody id="sim-appliances">
                        <!-- JS populated -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Custom Load -->
        <div class="setting-group">
            <div class="setting-header">Add Custom</div>
            <div style="display: flex; gap: 0.5rem; align-items: flex-end;">
                <div style="flex: 2;">
                    <label style="font-size: 0.75rem; color: var(--text-muted);">Name</label>
                    <input type="text" id="sim-custom-name" placeholder="Device"
                        style="width: 100%; padding: 0.5rem; background: var(--bg-log); color: var(--text-main); border: 1px solid var(--text-muted); border-radius: 0.25rem;">
                </div>
                <div style="flex: 1;">
                    <label style="font-size: 0.75rem; color: var(--text-muted);">W</label>
                    <input type="number" id="sim-custom-watts" placeholder="100"
                        style="width: 100%; padding: 0.5rem; background: var(--bg-log); color: var(--text-main); border: 1px solid var(--text-muted); border-radius: 0.25rem;">
                </div>
                <div style="flex: 1;">
                    <label style="font-size: 0.75rem; color: var(--text-muted);">Type</label>
                    <select id="sim-custom-type"
                        style="width: 100%; padding: 0.5rem; background: var(--bg-log); color: var(--text-main); border: 1px solid var(--text-muted); border-radius: 0.25rem;">
                        <option value="DC">DC</option>
                        <option value="AC">AC</option>
                    </select>
                </div>
                <button onclick="addCustomAppliance()" class="btn-main">+</button>
            </div>
        </div>

    </div>

    <script>
        const SIM_APPLIANCES = [
            { id: 'tv', name: '60W LED TV', watts: 60, type: 'DC', enabled: false },
            { id: 'fridge', name: '15L Mini Fridge', watts: 85, type: 'DC', enabled: false },
            { id: 'pump', name: 'Water Pump', watts: 40, type: 'DC', enabled: false },
            { id: 'laptop', name: 'Laptop (AC)', watts: 90, type: 'AC', enabled: false },
            { id: 'led', name: 'LED Lights', watts: 20, type: 'DC', enabled: false },
            { id: 'heater', name: 'Heater', watts: 800, type: 'AC', enabled: false },
            { id: 'phone', name: 'Mobile Phone', watts: 30, type: 'DC', enabled: false },
            { id: 'cpap', name: 'Air Fryer', watts: 800, type: 'AC', enabled: false },
            { id: 'projector', name: 'Induction Hob', watts: 600, type: 'AC', enabled: false },
            { id: 'blender', name: 'Electric Fan', watts: 25, type: 'DC', enabled: false }
        ];
        let customAppliances = [];
        let useAcEff = true;
        let useDcEff = true;

        function renderSimAppliances() {
            const container = document.getElementById('sim-appliances');
            const all = [...SIM_APPLIANCES, ...customAppliances];
            container.innerHTML = all.map(app => `
            <tr>
                <td>${app.name}</td>
                <td><span class="type-badge type-${app.type}">${app.type}</span></td>
                <td style="text-align:center;">
                    <input type="number" class="app-input" value="${app.watts}" onchange="updateAppWatts('${app.id}', this.value)">
                </td>
                <td style="text-align:right;">
                    <label class="switch">
                        <input type="checkbox" ${app.enabled ? 'checked' : ''} onchange="toggleApp('${app.id}')">
                        <span class="slider"></span>
                    </label>
                </td>
            </tr>
        `).join('');
        }

        function toggleApp(id) {
            let app = SIM_APPLIANCES.find(a => a.id === id) || customAppliances.find(a => a.id === id);
            if (app) {
                app.enabled = !app.enabled;
                // No full re-render needed if we trust the switch state
                updateSimDashboard();
            }
        }

        function updateAppWatts(id, val) {
            let app = SIM_APPLIANCES.find(a => a.id === id) || customAppliances.find(a => a.id === id);
            if (app) {
                app.watts = parseInt(val) || 0;
                updateSimDashboard();
            }
        }

        function toggleEfficiency(type) {
            if (type === 'ac') {
                useAcEff = !useAcEff;
                document.getElementById('card-ac').className = `eff-card ${useAcEff ? 'active' : 'inactive'}`;
            } else {
                useDcEff = !useDcEff;
                document.getElementById('card-dc').className = `eff-card ${useDcEff ? 'active' : 'inactive'}`;
            }
            updateSimDashboard();
        }

        function showHelp(e, type) {
            e.stopPropagation();
            alert(type === 'ac' ? "AC Efficiency: 88%\nStandard Inverter loss (~12%)." : "DC Efficiency: 96%\nDC-DC Converter loss (~4%).");
        }

        function addCustomAppliance() {
            const nameEl = document.getElementById('sim-custom-name');
            const wattsEl = document.getElementById('sim-custom-watts');
            const typeEl = document.getElementById('sim-custom-type');

            customAppliances.push({
                id: 'c_' + Date.now(),
                name: nameEl.value || 'Custom',
                watts: parseInt(wattsEl.value) || 100,
                type: typeEl.value,
                enabled: true
            });
            nameEl.value = ''; wattsEl.value = '';
            renderSimAppliances();
            updateSimDashboard();
        }

        function updateSimDashboard() {
            const inputWatts = parseFloat(document.getElementById('sim-input-watts').value) || 0;
            const capacityWh = parseFloat(document.getElementById('sim-capacity').value) || 2048;
            const batteryPct = parseFloat(document.getElementById('sim-battery-input').value) || 100;

            const AC_EFF = useAcEff ? 0.88 : 1.0;
            const DC_EFF = useDcEff ? 0.96 : 1.0;

            const all = [...SIM_APPLIANCES, ...customAppliances];
            const enabled = all.filter(a => a.enabled);

            const outputWatts = enabled.reduce((acc, a) => acc + a.watts, 0);

            let effectiveWatts = 0;
            enabled.forEach(a => {
                effectiveWatts += a.watts / (a.type === 'AC' ? AC_EFF : DC_EFF);
            });

            const availableWh = (batteryPct / 100) * capacityWh;
            let runtimeText = '--';

            if (effectiveWatts > inputWatts && effectiveWatts > 0) {
                const drain = effectiveWatts - inputWatts;
                const h = availableWh / drain;
                runtimeText = `${Math.floor(h)}h ${Math.round((h % 1) * 60)}m`;
            }

            document.getElementById('sim-inputWatts').textContent = inputWatts;
            document.getElementById('sim-outputWatts').textContent = outputWatts;
            document.getElementById('sim-effectiveWatts').textContent = Math.round(effectiveWatts);
            document.getElementById('sim-remainingHours').textContent = runtimeText;
            document.getElementById('sim-batteryPercent').textContent = batteryPct;
        }

        // Init
        renderSimAppliances();
        updateSimDashboard();
    </script>
</body>

</html>
