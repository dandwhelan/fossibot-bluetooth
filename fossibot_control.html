<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fossibot Control</title>
    <style>
        :root {
            --bg-body: #1a1a1a;
            --bg-card: #1f2937;
            --bg-log: #111827;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --text-green: #4ade80;
            --text-blue: #60a5fa;
            --text-red: #ef4444;
            --btn-blue: #2563eb;
            --btn-blue-hover: #1d4ed8;
            --btn-red: #dc2626;
            --btn-red-hover: #b91c1c;
            --btn-green: #16a34a;
            --btn-neutral: #374151;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 28rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .status {
            font-size: 0.875rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-disconnected {
            background-color: var(--text-red);
        }

        .status-connected {
            background-color: var(--text-green);
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            width: 100%;
        }

        .btn-main {
            flex: 1;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 700;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s, background-color 0.2s;
        }

        .btn-main:active {
            transform: scale(0.98);
        }

        .btn-connect {
            background-color: var(--btn-blue);
        }

        .btn-connect:hover {
            background-color: var(--btn-blue-hover);
        }

        .btn-disconnect {
            background-color: var(--btn-red);
        }

        .btn-disconnect:hover {
            background-color: var(--btn-red-hover);
        }

        .hidden {
            display: none !important;
        }

        .helper-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            text-align: center;
        }

        .dashboard {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s;
        }

        .dash-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dash-col {
            text-align: center;
            width: 33%;
        }

        .dash-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .dash-val {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .dash-sub {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .text-green {
            color: var(--text-green);
        }

        .text-blue {
            color: var(--text-blue);
        }

        .battery-ring-container {
            position: relative;
            width: 5rem;
            height: 5rem;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .battery-text {
            position: absolute;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .battery-unit {
            font-size: 0.75rem;
        }

        .ring-bg {
            color: #374151;
        }

        .ring-val {
            transition: stroke-dasharray 1s ease-out, color 1s;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
            transition: opacity 0.3s;
        }

        .control-card {
            background-color: var(--bg-card);
            padding: 1rem;
            border-radius: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .control-icon {
            width: 2rem;
            height: 2rem;
        }

        .control-title {
            font-weight: 600;
        }

        .toggle-group {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        .btn-toggle {
            flex: 1;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
            color: white;
        }

        .btn-toggle.on {
            background-color: var(--btn-green);
        }

        .btn-toggle.off {
            background-color: var(--btn-red);
        }

        .btn-toggle.neutral {
            background-color: var(--btn-neutral);
        }

        .log-container {
            margin-top: 2rem;
            width: 100%;
        }

        .log-title {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .log-box {
            background-color: var(--bg-log);
            color: var(--text-green);
            font-family: monospace;
            font-size: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            height: 8rem;
            overflow-y: auto;
            border: 1px solid #374151;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container header">
        <h1 class="title">Fossibot F2400</h1>
        <div id="connectionStatus" class="status">
            <span class="status-dot status-disconnected" id="statusDot"></span>
            <span id="statusText">Disconnected</span>
        </div>
    </div>

    <div class="container btn-group">
        <button id="connectBtn" class="btn-main btn-connect">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M7 7l10 10-5 5V2l5 5L7 17" />
            </svg>
            Connect
        </button>
        <button id="disconnectBtn" class="btn-main btn-disconnect hidden">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            Disconnect
        </button>
    </div>
    <p class="helper-text">Look for device named "POWER" or MAC address DC:1E:</p>

    <div id="dashboard" class="container dashboard disabled">
        <div class="dash-row">
            <div class="dash-col">
                <div class="dash-label">Input</div>
                <div class="dash-val text-green"><span id="inputWatts">--</span> <span
                        style="font-size:0.875rem; color:#6b7280;">W</span></div>
                <div class="dash-sub">Sys: <span id="sysWatts">--</span>W</div>
            </div>
            <div class="dash-col">
                <div class="battery-ring-container">
                    <svg width="100%" height="100%" viewBox="0 0 36 36" style="transform: rotate(-90deg);">
                        <path class="ring-bg"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                            fill="none" stroke="currentColor" stroke-width="3" />
                        <path id="batteryRing" class="ring-val text-blue" stroke-dasharray="0, 100"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                            fill="none" stroke="currentColor" stroke-width="3" />
                    </svg>
                    <div class="battery-text"><span id="batteryPercent">--</span><span class="battery-unit">%</span>
                    </div>
                </div>
                <div class="dash-sub" style="margin-top: 0.5rem;">
                    <div><span id="remainingHours">--</span> hrs left</div>
                    <div><span id="remainingKwh">--</span> kWh left</div>
                </div>
            </div>
            <div class="dash-col">
                <div class="dash-label">Output</div>
                <div class="dash-val text-blue"><span id="outputWatts">--</span> <span
                        style="font-size:0.875rem; color:#6b7280;">W</span></div>
                <div class="dash-sub">Total: <span id="totalWatts">--</span>W</div>
            </div>
        </div>
    </div>

    <div id="controls" class="container controls-grid disabled">
        <!-- USB -->
        <div class="control-card">
            <svg class="control-icon text-blue" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            <span class="control-title">USB</span>
            <div class="toggle-group">
                <button id="btn-usb-on" onclick="sendCommand('usb_on')" class="btn-toggle neutral">ON</button>
                <button id="btn-usb-off" onclick="sendCommand('usb_off')" class="btn-toggle neutral">OFF</button>
            </div>
        </div>
        <!-- AC -->
        <div class="control-card">
            <svg class="control-icon" style="color:#facc15;" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M12 2v20M2 12h20"></path>
            </svg>
            <span class="control-title">AC Output</span>
            <div class="toggle-group">
                <button id="btn-ac-on" onclick="sendCommand('ac_on')" class="btn-toggle neutral">ON</button>
                <button id="btn-ac-off" onclick="sendCommand('ac_off')" class="btn-toggle neutral">OFF</button>
            </div>
        </div>
        <!-- DC -->
        <div class="control-card">
            <svg class="control-icon" style="color:#fb923c;" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <rect x="2" y="6" width="20" height="12" rx="2" ry="2"></rect>
                <line x1="6" y1="12" x2="6" y2="12"></line>
                <line x1="18" y1="12" x2="18" y2="12"></line>
            </svg>
            <span class="control-title">DC Output</span>
            <div class="toggle-group">
                <button id="btn-dc-on" onclick="sendCommand('dc_on')" class="btn-toggle neutral">ON</button>
                <button id="btn-dc-off" onclick="sendCommand('dc_off')" class="btn-toggle neutral">OFF</button>
            </div>
        </div>
        <!-- Light -->
        <div class="control-card">
            <svg class="control-icon" style="color:white;" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M9 18h6"></path>
                <path d="M10 22h4"></path>
                <path d="M12 2v1"></path>
                <path d="M12 7v5"></path>
                <path d="M12 15v.01"></path>
                <path d="M17 16a5 5 0 0 0 0-10 5 5 0 0 0 0 10zm-10 0a5 5 0 0 0 0-10 5 5 0 0 0 0 10z"></path>
            </svg>
            <span class="control-title">Light</span>
            <div class="toggle-group">
                <button id="btn-light-on" onclick="sendCommand('light_on')" class="btn-toggle neutral">ON</button>
                <button id="btn-light-off" onclick="sendCommand('light_off')" class="btn-toggle neutral">OFF</button>
            </div>
        </div>
    </div>

    <div class="container log-container">
        <h3 class="log-title">Activity Log</h3>
        <div id="log" class="log-box"></div>
    </div>

    <script>
        const SERVICE_UUID = '0000a002-0000-1000-8000-00805f9b34fb';
        const WRITE_UUID = '0000c304-0000-1000-8000-00805f9b34fb';
        const NOTIFY_UUID = '0000c305-0000-1000-8000-00805f9b34fb';

        let device, server, service, writeChar, notifyChar, pollInterval;

        const COMMANDS = { usb_on: [17, 24, 1], usb_off: [17, 24, 0], dc_on: [17, 25, 1], dc_off: [17, 25, 0], ac_on: [17, 26, 1], ac_off: [17, 26, 0], light_on: [17, 27, 1], light_off: [17, 27, 0] };
        const btns = { usb: { on: document.getElementById('btn-usb-on'), off: document.getElementById('btn-usb-off') }, ac: { on: document.getElementById('btn-ac-on'), off: document.getElementById('btn-ac-off') }, dc: { on: document.getElementById('btn-dc-on'), off: document.getElementById('btn-dc-off') }, light: { on: document.getElementById('btn-light-on'), off: document.getElementById('btn-light-off') } };
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');

        function log(msg) {
            const line = document.createElement('div');
            line.textContent = `> ${msg}`;
            document.getElementById('log').appendChild(line);
            document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
        }

        function updateStatus(connected) {
            document.getElementById('statusText').textContent = connected ? "Connected" : "Disconnected";
            document.getElementById('statusDot').className = connected ? "status-dot status-connected" : "status-dot status-disconnected";

            const controls = document.getElementById('controls');
            const dashboard = document.getElementById('dashboard');

            if (connected) {
                controls.classList.remove('disabled');
                dashboard.classList.remove('disabled');
                connectBtn.classList.add('hidden');
                disconnectBtn.classList.remove('hidden');
            } else {
                controls.classList.add('disabled');
                dashboard.classList.add('disabled');
                connectBtn.classList.remove('hidden');
                disconnectBtn.classList.add('hidden');
            }
        }

        function calculateChecksum(arr) {
            let t = 0xffff;
            for (let byte of arr) {
                t ^= byte;
                for (let i = 0; i < 8; i++) t = (t & 1) ? ((t >> 1) ^ 40961) : (t >> 1);
            }
            return t & 0xffff;
        }

        function generateCommandBytes(address, feature, value) {
            const payload = [address, 6, (feature >> 8) & 0xff, feature & 0xff, (value >> 8) & 0xff, value & 0xff];
            const checksum = calculateChecksum(payload);
            return new Uint8Array([...payload, (checksum >> 8) & 0xff, checksum & 0xff]);
        }

        async function connect() {
            try {
                if (!device) {
                    log("Requesting Bluetooth Device...");
                    device = await navigator.bluetooth.requestDevice({
                        filters: [{ namePrefix: 'POWER' }, { namePrefix: 'Fossibot' }],
                        optionalServices: [SERVICE_UUID]
                    });
                    device.addEventListener('gattserverdisconnected', onDisconnected);
                }

                log("Connecting...");
                server = await device.gatt.connect();
                await new Promise(r => setTimeout(r, 500));

                log("Getting Service...");
                service = await server.getPrimaryService(SERVICE_UUID);

                log("Getting Characteristics...");
                writeChar = await service.getCharacteristic(WRITE_UUID);
                notifyChar = await service.getCharacteristic(NOTIFY_UUID);

                log("Enabling notifications on c305...");
                notifyChar.addEventListener('characteristicvaluechanged', handleNotification);
                await notifyChar.startNotifications();

                log("Connected! Starting polling on c304...");
                updateStatus(true);
                startPolling();

            } catch (error) {
                log("Connection failed: " + error);
                if (device && device.gatt.connected) device.gatt.disconnect();
            }
        }

        function handleNotification(event) {
            const value = event.target.value;

            if (value && value.byteLength >= 6 && value.getUint8(0) === 0x11 && value.getUint8(1) === 0x04) {
                const getReg = (idx) => {
                    const offset = 6 + (idx * 2);
                    return (offset + 1 < value.byteLength) ? value.getUint16(offset, false) : 0;
                };

                const battery = getReg(56) / 10.0;
                const input = getReg(3);
                const output = getReg(39);
                const sysWatts = getReg(21);
                const totalWatts = getReg(20);
                const minutes = getReg(59);

                // Status Register 41 Decoding
                const stateReg = getReg(41);
                const usbState = (stateReg & 512) !== 0;   // Bit 9
                const dcState = (stateReg & 1024) !== 0;   // Bit 10
                const acState = (stateReg & 2048) !== 0;   // Bit 11
                const lightState = (stateReg & 4096) !== 0; // Bit 12

                updateButtonState(btns.usb, usbState);
                updateButtonState(btns.dc, dcState);
                updateButtonState(btns.ac, acState);
                updateButtonState(btns.light, lightState);

                document.getElementById('inputWatts').textContent = input;
                document.getElementById('outputWatts').textContent = output;
                document.getElementById('sysWatts').textContent = sysWatts;
                document.getElementById('totalWatts').textContent = totalWatts;
                document.getElementById('batteryPercent').textContent = Math.floor(battery);

                const kwh = (battery / 100) * 2.048;
                document.getElementById('remainingKwh').textContent = kwh.toFixed(2);

                document.getElementById('remainingHours').textContent = minutes > 0 ? `${Math.floor(minutes / 60)}h ${minutes % 60}m` : "--";
                document.getElementById('batteryRing').setAttribute('stroke-dasharray', `${battery}, 100`);
                document.getElementById('batteryRing').style.color = battery < 20 ? "#ef4444" : "#60a5fa";
            }
        }

        function startPolling() {
            sendReadRequest();
            pollInterval = setInterval(sendReadRequest, 2000);
        }

        function stopPolling() {
            if (pollInterval) { clearInterval(pollInterval); pollInterval = null; }
        }

        async function sendReadRequest() {
            if (!writeChar) return;
            const payload = [0x11, 0x04, 0x00, 0x00, 0x00, 0x50];
            const checksum = calculateChecksum(payload);
            const cmd = new Uint8Array([...payload, (checksum >> 8) & 0xff, checksum & 0xff]);
            try {
                await writeChar.writeValue(cmd);
            } catch (e) {
                log("Write error: " + e.message);
            }
        }

        function updateButtonState(btnGroup, isOn) {
            if (isOn) {
                btnGroup.on.classList.remove('neutral'); btnGroup.on.classList.add('on');
                btnGroup.off.classList.remove('off'); btnGroup.off.classList.add('neutral');
            } else {
                btnGroup.on.classList.remove('on'); btnGroup.on.classList.add('neutral');
                btnGroup.off.classList.remove('neutral'); btnGroup.off.classList.add('off');
            }
        }

        async function sendCommand(cmdName) {
            if (!writeChar) { log("Not connected!"); return; }
            const [addr, reg, val] = COMMANDS[cmdName];
            const data = generateCommandBytes(addr, reg, val);
            try {
                log(`Sending ${cmdName}...`);
                await writeChar.writeValue(data);
                log("Command sent");
                await new Promise(r => setTimeout(r, 200));
                await sendReadRequest();
            } catch (error) {
                log("Send failed: " + error);
            }
        }

        function onDisconnected() {
            log("Disconnected");
            stopPolling();
            updateStatus(false);
        }

        function disconnect() {
            if (device && device.gatt.connected) {
                device.gatt.disconnect();
            } else {
                onDisconnected();
            }
        }

        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
    </script>
</body>

</html>
