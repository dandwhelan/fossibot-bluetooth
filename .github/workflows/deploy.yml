name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup deployment
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Create or checkout gh-pages branch
          git fetch origin gh-pages || git checkout --orphan gh-pages || git checkout gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages
          
          # Clear the branch
          git rm -rf . || true
          
      - name: Deploy main branch files
        if: github.ref == 'refs/heads/main'
        run: |
          # Checkout gh-pages
          git checkout gh-pages
          
          # 1. Back up 'dev' folder if it exists
          if [ -d "dev" ]; then
            mv dev ../dev_temp
            echo "Backed up dev folder"
          fi
          
          # 2. Clear root files (everything except .git)
          find . -maxdepth 1 -not -name '.git' -not -name '.' -exec rm -rf {} +
          
          # 3. Restore 'dev' folder if we backed it up
          if [ -d "../dev_temp" ]; then
            mv ../dev_temp dev
            echo "Restored dev folder"
          fi
          
          # 4. Get files from main
          git checkout main -- index.html manifest.json sw.js icon-192.png icon-512.png PROTOCOL.md
          
          git add .
          git commit -m "Deploy main branch to root" || true
          
      - name: Deploy dev branch files
        if: github.ref == 'refs/heads/dev'
        run: |
          # Checkout gh-pages
          git checkout gh-pages
          
          # 1. Remove old dev folder
          rm -rf dev
          mkdir dev
          
          # 2. Get files from dev branch into temp spot, then move
          # (git checkout <ref> -- <paths> restores to original path, so we move them after)
          git checkout dev -- index.html manifest.json sw.js icon-192.png icon-512.png PROTOCOL.md
          
          # Move these specific files into dev/
          mv index.html manifest.json sw.js icon-192.png icon-512.png PROTOCOL.md dev/
          
          # Update manifest in dev folder
          sed -i 's|"start_url": "/"|"start_url": "/fossibot-bluetooth/dev/"|g' dev/manifest.json || true
          
          git add dev/
          git commit -m "Deploy dev branch to /dev" || true
          
      - name: Push to gh-pages
        run: |
          git push origin gh-pages
